version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hailo_postgres
    environment:
      POSTGRES_USER: hailo_user
      POSTGRES_PASSWORD: hailo_pass
      POSTGRES_DB: hailo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hailo_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
